<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree - Sanaya</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300..700&display=swap');

        body {
            color: #fff;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-top: 10vh;
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            overflow-wrap: break-word;
            inline-size: 40%;
        }

        .bg-gradient {
            background: rgb(238, 174, 202);
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        .card-button {
            background-color: #F8FAFC;
            border-radius: 20px;
            width: 50%;
            height: 50vh;
            display: flex;
            margin: 0 auto;
            margin-top: 10vh;
            align-items: center;
            justify-content: center;
            box-shadow: 15px 15px #BCCCDC;
        }

        .social-button-linkedin {
            background-color: #0e76a8;
            color: #fff;
            border-radius: 5px;
            height: 3em;
            width: 20em;
            box-shadow: 5px 5px #000;
            margin-top: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 15px;
            transition: transform .2s;
        }

        .social-button-linkedin:hover {
            transform: scale(1.2);
        }

        .social-button-github {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            height: 3em;
            width: 20em;
            box-shadow: 5px 5px #000;
            margin-top: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 15px;
            transition: transform .2s;
        }

        .social-button-github:hover {
            transform: scale(1.2);
        }

        .social-button-threads {
            background-color: #F5F5F5;
            color: #000;
            border-radius: 5px;
            height: 3em;
            width: 20em;
            box-shadow: 5px 5px #000;
            margin-top: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 15px;
            transition: transform .2s;
        }

        .social-button-threads:hover {
            transform: scale(1.2);
        }

        .social-button-threads svg {
            min-width: 1.5rem;
            min-height: 1.5rem;
            max-width: 1.5rem;
            max-height: 1.5rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            margin-top: 20vh;
            height: 10vh;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(2.5px);
            -webkit-backdrop-filter: blur(2.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
        }

        footer p {
            font-weight: 600;
            font-size: 1.5em;
            text-align: center;
            justify-content: center;
        }

        @media(max-width: 768px) {
            .card-button {
                margin-top: 10vh;
                width: 80%;
            }

            .social-button-linkedin, .social-button-github, .social-button-threads  {
                width: 95%;
            }

            h1 {
                overflow-wrap: break-word;
                inline-size: 80%;
            }
        }
    </style>

    <!-- CDN Typeit -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>

    <script>
        new TypeIt("#asyncExec", {
                waitUntilVisible: true,
            })
            .type("Halo, Selamat Datang!")
            .exec(async () => {
                //-- Return a promise that resolves after something happens.
                await new Promise((resolve, reject) => {
                    setTimeout(() => {
                        return resolve();
                    }, 2000);
                });
            })
            .type(" Ini Adalah Laman Linktree Milik Saya.")
            .go();

        //Javascript untuk footer
        new TypeIt("#simpleUsage", {
            strings: "Dibuat Oleh Sanaya",
            speed: 50,
            waitUntilVisible: true,
        }).go();
